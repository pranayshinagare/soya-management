<div class="container">
  <form class="ptb-15" name="settingForm">
    <div class="form-group">
      <label for="todayDate">Date: </label>
      {{todaysDate}}
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label for="todaysRateSetting">Today's Rate (M.10%)</label>
          <input type="text" [(ngModel)]="todaysRate" class="form-control"
            name="todaysRateSetting" aria-describedby="todaysRateSettingHelp"
            placeholder="Enter Rate" numbersOnly>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="carryCharges">Hamali/Bag</label>
          <input type="text" [(ngModel)]="carryCharge" class="form-control"
            name="carryCharges" aria-describedby="carryChargesHelp" placeholder="Hamaali"
            numbersOnly>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="weightCut">Weight Cut/Bag</label>
          <input type="text" [(ngModel)]="weightCutting" class="form-control"
            name="weightCut" aria-describedby="weightCutHelp" placeholder="Weight Cut"
            numbersOnly>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <button type="submit" (click)="submitData()" class="btn btn-primary" name="submitBtn"
      [disabled]="btnDisableFlag">Save</button>
  </form>
</div>
